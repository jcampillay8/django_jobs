<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>View Job</title>
    <style>
        h1{
            display:inline-block;
        }
        .links{
            display: inline-block;
            margin-left: 50px;
        }
        .links a{
            margin-left: 30px;
        }
        .content{
            margin-top: 60px;
        }
        .job_info{
            margin-left: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Hello {{user.first}}! Theses are the job details!</h1>
            <div class="links">
                <a href="/jobs/home">Home</a>
            <a href="/logout">Logout</a>
            </div>
            
        </div>
        <div class="content">
            <h3>{{job.title}}</h3>
            <div class="job_info">
                <p>{{job.desc}}</p>
                <p>Location: {{job.location}}</p>
                <p>Posted by: {{job.creator.first_name}}</p>
                <p>Posted on: {{job.created_at}}</p>
            </div>
        </div>
        {% if user != job.employee %}
        <a href="/add_job/{{job.id}}">Add to my jobs</a>
        {% else %}
        <a href="/give_up/{{job.id}}">Give up</a>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
