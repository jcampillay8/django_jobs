<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Edit Job</title>
    <style>
        h1{
            display:inline-block
        }
        .header a{
            display: inline-block;
            margin-left: 100px;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1>Hello {{user.first}}! Let's edit your job!</h1>
              <a href="/logout">Logout</a>
          </div>
        <div class="content">
            <form action="/edit_job/{{job.id}}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleFormControlInput1">Title:</label>
                  <input type="text" name="title" class="form-control" id="exampleFormControlInput1" value='{{job.title}}'>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description:</label>
                    <input type='text' class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3" value='{{job.desc}}'>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">location:</label>
                    <input type='text' class="form-control" name="location" id="exampleFormControlTextarea1" rows="3" value="{{job.location}}">
                  </div>
                  <a href="/jobs/home" class="btn btn-secondary">Cancel</a></button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  {% if messages %}
                <ul>
                    {% for message in messages %}
                        {% if 'edit' in message.tags %}    
                    <li>{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            {% endif %}
            </form>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
